[general]
version = "0.1.1"

[problem]
problem_name = "ahc040"
objective = "Min"
score_regex = '(?m)^\s*Score\s*=\s*(?P<score>\d+)\s*$'

[test]
start_seed = 0
end_seed = 100
threads = 0
out_dir = "./pahcer"

[[test.compile_steps]]
program = "g++"
args = [
    "-std=c++20",
    "-O2",
    "main.cpp",
]

[[test.test_steps]]
program = "cargo"
args = [
    "run",
    "--bin",
    "tester",
    "--release",
    "../a.out",
]
current_dir = "./tools"
stdin = "./tools/in/{SEED04}.txt"
stdout = "./tools/out/{SEED04}.txt"
stderr = "./tools/err/{SEED04}.txt"
measure_time = true

